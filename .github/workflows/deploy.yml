name: Deploy Jekyll site to remote server

on:
  push:
    branches: ["main"]

# Add permissions for GHCR
permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Jekyll site using Docker
      run: |
        docker run \
          -v ${{ github.workspace }}:/srv/jekyll \
          -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:latest \
          /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

    - name: Install SSH client and rsync
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client rsync

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        # Create SSH config for convenience
        printf "Host remote\n" >> ~/.ssh/config
        printf "  HostName ${{ secrets.SSH_HOST }}\n" >> ~/.ssh/config
        printf "  User ${{ secrets.SSH_USER }}\n" >> ~/.ssh/config
        printf "  IdentityFile ~/.ssh/id_ed25519\n" >> ~/.ssh/config
        printf "  StrictHostKeyChecking no\n" >> ~/.ssh/config

    - name: Deploy site via rsync
      run: |
        rsync -avz --delete \
          ${{ github.workspace }}/_site/ \
          remote:${{ secrets.SSH_TARGET_DIR }}/

    # Build Docker image and push to GitHub Packages
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    # Deploy Docker container to remote server via SSH
    - name: Deploy to Server via SSH
      if: env.SSH_HOST != ''
      continue-on-error: true
      uses: appleboy/ssh-action@v1.0.3
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Check if essential variables are set
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "SSH deployment secrets not configured. Skipping Docker deployment."
            exit 0
          fi
          
          # Define environment variables
          CONTAINER_NAME=Lee-english-speech-practice
          HOST_PORT=4530
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull and run the Docker container from GitHub Packages
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true
          docker pull ghcr.io/${{ github.repository }}:main
          docker run -d --name $CONTAINER_NAME -p $HOST_PORT:80 ghcr.io/${{ github.repository }}:main

    - name: Send deployment notification
      if: always()
      run: |
        echo "Deployment completed with status: ${{ job.status }}"