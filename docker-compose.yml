version: '3.8'

# Docker Compose will automatically load variables from .env file
services:
  web:
    container_name: ${CONTAINER_NAME}
    build: .
    ports:
      - "${HOST_PORT:-80}:80"
    volumes:
      # Mount sample data if needed for custom scenarios
      - ./sampleData:/usr/share/nginx/html/sampleData:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  Lee-network:
    name: Lee-network
    driver: bridge