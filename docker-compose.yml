version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:80"
    volumes:
      # Mount sample data if needed for custom scenarios
      - ./sampleData:/usr/share/nginx/html/sampleData:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s